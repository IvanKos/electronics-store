<header class="header">
  <div class="ps-4 pe-4">
    <div class="d-flex justify-content-between align-items-center py-2">
      <a class="navbar-brand store-logo" routerLink="/">Electronics Store</a>
      <div>
        <button type="button" class="btn btn-primary position-relative" routerLink="/cart">
          <i class="bi bi-cart"></i> Cart
          @if (cardProductsCount$ | async; as cardProductsCount){
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{cardProductsCount}}
            </span>
          }
        </button>
      </div>
    </div>
  </div>
</header>
